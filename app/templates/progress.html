<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Processing Your PDF</h1>
            <p>Your PDF is being processed. This might take a few moments.</p>
        </header>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // Script to check status periodically (mockup)
        setTimeout(function() {
            window.location.href = "/download/{{ file_id }}";
        }, 5000); // Redirect to download page after processing
    </script>
</body>
</html>
